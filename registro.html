<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/estilosp.css?version=1.0">
		<link rel="stylesheet" href="css/icofont.css">
		<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
		

	</head>
</html>
<body>
	<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-primary">
        		<div class="panel-heading">
			    		<h2 id="title" class="panel-title text-center" style="font-size:45px ">Registrate</h2>
			    		
			 	</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			

			    			<div class="form-group input-group">
			    				 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			    				<input type="email" name="email" id="txtemail" class="form-control input-sm" placeholder="Correo Electrónico">
			    			</div>
			    			    				
			    					<div class="form-group">
			    						
			    						<input type="password" name="password" id="txtpassword" class="form-control input-sm" placeholder="Contraseña">
			    						 
			    					</div>
			    							    				
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="txtrepetir_password" class="form-control input-sm" placeholder="Confirmar Contraseña">
			    					</div>
			    					<div class="form-group" > 	
				    					 <input type="checkbox" id="chkterminos" name="tos" />
  											<label style="font-size:11px " id="tos">He leido y acepto los <a href="">Terminos y condiciones</a></label>
			    					</div>		    						    			
			    			<input type="submit" id="btncontinuar" value="Continuar" class="btn btn-primary btn-block">

			    			<div >
			    				<h5 class="text-center">¿Ya tiene una cuenta? <a href="">Iniciar Sesión</a></h5>
			    			</div>
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
